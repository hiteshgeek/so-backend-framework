<VirtualHost *:80>
    ServerName sixorbit.be.local
    ServerAlias www.sixorbit.be.local

    DocumentRoot /var/www/html/so-backend-framework/public

    <Directory /var/www/html/so-backend-framework/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/sixorbit.be.local-error.log
    CustomLog ${APACHE_LOG_DIR}/sixorbit.be.local-access.log combined

    # PHP settings
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>
