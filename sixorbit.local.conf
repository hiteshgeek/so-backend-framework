<VirtualHost *:80>
    ServerName sixorbit.local
    ServerAlias www.sixorbit.local

    DocumentRoot /var/www/html/so-backend-framework/public

    <Directory /var/www/html/so-backend-framework/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/sixorbit.local-error.log
    CustomLog ${APACHE_LOG_DIR}/sixorbit.local-access.log combined

    # Security headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>
